<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Steen Papier Schaar</title>

        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/ded3297a45.js" crossorigin="anonymous"></script>
    </head>

    <body>
        </div>
        <div class="box" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div class="box">
            <i id="drag1" draggable="true" ondragstart="dragr(event)" class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="box">
            <i id="drag2" draggable="true" ondragstart="dragp(event)" class="fa-solid fa-hand"></i>
        </div>
        <div class="box">
            <i id="drag3" draggable="true" ondragstart="drags(event)" class="fa-solid fa-hand-scissors"></i>
        </div>
        <div class="scorebox">
            <h2 id="wins">Wins: 0</h2>
            <h2 id="lose">Loses: 0</h2>
            <h2 id="draw">Draws: 0</h2>
            <button id="reset" onclick="resetCounters()" type="button">Reset</button>
        </div>
        <script src="js/main.js"></script>
        </body>
</html>
